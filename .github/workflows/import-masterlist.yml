name: Import Masterlist

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Maximum number of substances to generate/import"
        required: false
        default: "1000"
      status:
        description: "Article status (Entwurf â†’ draft)"
        required: false
        default: "Entwurf"
      dry_run:
        description: "Dry run (no DB writes)"
        required: false
        default: "false"

jobs:
  generate-and-import:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate masterlist
        run: npx tsx scripts/gen-masterlist.ts --limit ${{ inputs.limit }}

      - name: Import masterlist
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          ARGS="--status \"${{ inputs.status }}\""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          npx tsx scripts/import-masterlist.ts $ARGS
