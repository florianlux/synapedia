name: Import Masterlist

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Maximum number of substances to generate/import"
        required: false
        default: "1000"
      status:
        description: "Article status (Entwurf, review)"
        required: false
        default: "Entwurf"
      dry_run:
        description: "Dry run (no DB writes)"
        required: false
        default: "false"

jobs:
  generate-and-import:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate masterlist
        run: npx tsx scripts/gen-masterlist.ts --limit "${{ inputs.limit }}"

      - name: Import into substances
        run: |
          ARGS=(--status "${{ inputs.status }}")
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS+=(--dry-run)
          fi
          npx tsx scripts/import-substances-masterlist.ts "${ARGS[@]}"